<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Dukaan Login Page</title>
  <style>
    /* white and black background for row */
    .row-background {
     background: linear-gradient(to right,rgba(8, 71, 6, 1),rgba(255, 255, 255, 0.5));
     
    }
    /* rounded input  */
    .form-control {
      border-radius: 50px;
    }
    /* Bricks image for background */
    body {
      background-image: url("loginbackground.jpg");
      object-fit: cover;
    }
    
  </style>
</head>

<body>
<div class="container mt-5">
  <div class="row shadow-lg mx-3 mt-5 row-background">
    <div class="col-sm-12">
      <h4 class="display-4 text-center text-success mt-3">Silver <span class="text-white">Oxy</span></h4>
    </div>
    <div class="col-sm-12">
      <form action="LoginServlet" autocomplete="off" method="post">
        <div class="col-sm-12 form-group">
          <input type="text" name="username" id="" placeholder="Username" class="form-control border-success mt-3">
        </div>
        <div class="col-sm-12 form-group">
          <input type="password" name="password" id="pass" placeholder="Password" class="form-control border-success">
        </div>
        <div class="col-sm-12 form-group mb-5"> 
          <input type="submit" value="Submit" class="form-control btn btn-outline-success btn-block border-white text-white" >
        </div>
      </form>
    </div>
  </div>
</div>

</script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</body>

</html>
